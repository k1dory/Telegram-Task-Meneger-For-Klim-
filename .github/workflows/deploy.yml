# CI/CD Pipeline for Telegram Task Manager
# Triggers on push to main branch
# Runs tests, builds Docker images, pushes to GHCR, and deploys to VPS

name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_BACKEND: taskmanager-backend
  IMAGE_FRONTEND: taskmanager-frontend

# Cancel previous runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================
  # Backend Tests
  # ===========================================
  test-backend:
    name: Test Backend (Go)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run go vet
        working-directory: ./backend
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          working-directory: ./backend

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable
          JWT_SECRET: test-secret
          GIN_MODE: test
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.out
          flags: backend
          fail_ci_if_error: false

  # ===========================================
  # Frontend Tests
  # ===========================================
  test-frontend:
    name: Test Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run type check
        working-directory: ./frontend
        run: npm run typecheck || true

      - name: Run tests
        working-directory: ./frontend
        run: npm run test -- --run --coverage

      - name: Build application
        working-directory: ./frontend
        env:
          VITE_API_URL: /api
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # ===========================================
  # Security Scanning
  # ===========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================
  # Build and Push Docker Images
  # ===========================================
  build-and-push:
    name: Build and Push Images
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_BACKEND }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_FRONTEND }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      # -----------------------------------------
      # Build Backend
      # -----------------------------------------
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_BACKEND }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      # -----------------------------------------
      # Build Frontend
      # -----------------------------------------
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      # -----------------------------------------
      # Scan Images for Vulnerabilities
      # -----------------------------------------
      - name: Scan Backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_BACKEND }}:${{ github.sha }}'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Scan Frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ===========================================
  # Deploy to Production
  # ===========================================
  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp docker-compose.prod.yml deploy/
          cp -r nginx deploy/
          cp -r scripts deploy/
          tar -czvf deploy.tar.gz deploy/

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: ${{ github.sha }}
          DOCKER_REGISTRY: ${{ env.DOCKER_REGISTRY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: VERSION,DOCKER_REGISTRY
          script: |
            set -e

            APP_DIR="/opt/taskmanager"
            cd $APP_DIR

            # Extract deployment package
            tar -xzf /tmp/deploy.tar.gz -C /tmp
            cp -r /tmp/deploy/* $APP_DIR/
            rm -rf /tmp/deploy /tmp/deploy.tar.gz

            # Update environment
            echo "VERSION=$VERSION" >> .env
            echo "DOCKER_REGISTRY=$DOCKER_REGISTRY" >> .env

            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull

            # Create backup before deployment
            ./scripts/backup.sh || true

            # Zero-downtime deployment
            # Start new containers alongside old ones
            docker compose -f docker-compose.prod.yml up -d --no-deps --scale backend=2 backend

            # Wait for new backend to be healthy
            echo "Waiting for new backend to be healthy..."
            sleep 15

            # Check health
            if ! curl -sf http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "Health check failed, rolling back..."
              docker compose -f docker-compose.prod.yml up -d --no-deps --scale backend=1 backend
              exit 1
            fi

            # Scale down to single instance
            docker compose -f docker-compose.prod.yml up -d --no-deps --scale backend=1 backend

            # Update other services
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Final health check
            sleep 10
            if curl -sf http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "Deployment successful!"
            else
              echo "Final health check failed!"
              exit 1
            fi

            # Cleanup old images
            docker image prune -f

            # Show running containers
            docker compose -f docker-compose.prod.yml ps

      - name: Notify on success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_NOTIFY_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_NOTIFY_BOT_TOKEN }}
          message: |
            Deployment Successful!

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            View: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_NOTIFY_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_NOTIFY_BOT_TOKEN }}
          message: |
            Deployment FAILED!

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

            Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        continue-on-error: true

  # ===========================================
  # Smoke Tests after Deployment
  # ===========================================
  smoke-tests:
    name: Smoke Tests
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Run smoke tests
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          echo "Running smoke tests against $APP_URL"

          # Test health endpoint
          echo "Testing health endpoint..."
          response=$(curl -sf "$APP_URL/api/health" || echo "FAILED")
          if [ "$response" = "FAILED" ]; then
            echo "Health check failed!"
            exit 1
          fi
          echo "Health check passed: $response"

          # Test frontend
          echo "Testing frontend..."
          status=$(curl -sf -o /dev/null -w "%{http_code}" "$APP_URL/" || echo "000")
          if [ "$status" != "200" ]; then
            echo "Frontend check failed with status: $status"
            exit 1
          fi
          echo "Frontend check passed"

          echo "All smoke tests passed!"

  # ===========================================
  # Cleanup Old Images
  # ===========================================
  cleanup:
    name: Cleanup Old Images
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ env.IMAGE_BACKEND }}
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'false'
        continue-on-error: true

      - name: Delete old frontend images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ env.IMAGE_FRONTEND }}
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'false'
        continue-on-error: true
